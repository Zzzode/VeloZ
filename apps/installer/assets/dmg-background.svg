<?xml version="1.0" encoding="UTF-8"?>
<svg width="540" height="380" viewBox="0 0 540 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="540" height="380" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="540" height="380" fill="url(#grid)"/>

  <!-- VeloZ text -->
  <text x="270" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#ffffff" text-anchor="middle">VeloZ</text>
  <text x="270" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Professional Crypto Trading Platform</text>

  <!-- Arrow indicator -->
  <path d="M 200 220 L 340 220" stroke="#4ade80" stroke-width="3" stroke-dasharray="8 4" opacity="0.6"/>
  <path d="M 320 210 L 340 220 L 320 230" stroke="#4ade80" stroke-width="3" fill="none" opacity="0.6"/>

  <!-- Instructions -->
  <text x="270" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Drag VeloZ to Applications to install</text>

  <!-- Version badge -->
  <rect x="220" y="340" width="100" height="24" rx="12" fill="#4ade80" opacity="0.2"/>
  <text x="270" y="357" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#4ade80" text-anchor="middle">v1.0.0</text>
</svg>
