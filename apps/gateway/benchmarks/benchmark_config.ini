# Benchmark Configuration
# Performance targets and configuration for VeloZ C++ Gateway benchmarks

[targets]
# Latency targets (microseconds)
latency_p50_us = 100
latency_p90_us = 500
latency_p99_us = 1000
latency_p999_us = 2000

# Throughput targets (requests per second)
throughput_min_rps = 10000
throughput_target_rps = 50000

# SSE targets
sse_max_connections = 1000
sse_event_latency_us = 500

# Memory target (bytes)
memory_per_request_bytes = 1024

# Startup time target (milliseconds)
startup_time_ms = 100

[python_baseline]
# Python Gateway baseline measurements
latency_p50_us = 700
latency_p99_us = 10000
throughput_rps = 1000
sse_connections = 100
startup_time_ms = 2000

[benchmark_config]
# Number of iterations for each benchmark
latency_iterations = 50000
throughput_iterations = 100000
sse_iterations = 10000
startup_iterations = 100

# Warmup iterations
warmup_iterations = 1000

# Concurrency levels for throughput scaling test
concurrency_levels = [1, 4, 8, 16, 32]

[report]
# Output format: text, json, html
output_format = text

# Include comparison with Python baseline
show_comparison = true

# Show detailed statistics
show_details = true
