# Prometheus Configuration for Gateway Migration Monitoring
# File: config/prometheus/prometheus.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'veloz-gateway-migration'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  - "alerts.yml"

scrape_configs:
  # Python Gateway
  - job_name: 'veloz_gateway_python'
    static_configs:
      - targets: ['127.0.0.1:8080']
    metrics_path: '/metrics'
    relabel_configs:
      - target_label: gateway
        replacement: python

  # C++ Gateway
  - job_name: 'veloz_gateway_cpp'
    static_configs:
      - targets: ['127.0.0.1:8081']
    metrics_path: '/metrics'
    relabel_configs:
      - target_label: gateway
        replacement: cpp

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # nginx (if nginx-prometheus-exporter is used)
  - job_name: 'nginx'
    static_configs:
      - targets: ['127.0.0.1:9113']
    relabel_configs:
      - target_label: load_balancer
        replacement: nginx

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['127.0.0.1:9100']
