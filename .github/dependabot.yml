version: 2
updates:
  # GitHub Actions 依赖更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "your-username"
    assignees:
      - "your-username"

  # Docker 依赖更新（如果使用了 Dockerfile 中的基础镜像）
  - package-ecosystem: "docker"
    directory: "/infra/docker"
    schedule:
      interval: "weekly"
    reviewers:
      - "your-username"
    assignees:
      - "your-username"

  # Python 依赖更新（应用于 apps/gateway 和 python/ 目录）
  - package-ecosystem: "pip"
    directory: "/apps/gateway"
    schedule:
      interval: "weekly"
    reviewers:
      - "your-username"
    assignees:
      - "your-username"

  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "weekly"
    reviewers:
      - "your-username"
    assignees:
      - "your-username"