version: 2
updates:
  # GitHub Actions dependency updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "your-username"
    assignees:
      - "your-username"

  # Docker dependency updates (if using base images in Dockerfile)
  - package-ecosystem: "docker"
    directory: "/infra/docker"
    schedule:
      interval: "weekly"
    reviewers:
      - "your-username"
    assignees:
      - "your-username"

  # Python dependency updates (for apps/gateway and python/ directories)
  - package-ecosystem: "pip"
    directory: "/apps/gateway"
    schedule:
      interval: "weekly"
    reviewers:
      - "your-username"
    assignees:
      - "your-username"

  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "weekly"
    reviewers:
      - "your-username"
    assignees:
      - "your-username"
