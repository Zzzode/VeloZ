# VeloZ Container Security Workflow
# Scans Docker images for vulnerabilities and enforces security policies

name: Container Security

on:
  push:
    branches: [main, master]
    paths:
      - 'docker/**'
      - 'Dockerfile*'
      - '.github/workflows/container-security.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'docker/**'
      - 'Dockerfile*'
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Build and scan the Docker image
  # ==========================================================================
  build-and-scan:
    name: Build and Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.optimized
          target: runtime
          push: false
          load: true
          tags: veloz:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'veloz:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy in table format (for PR comments)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'veloz:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'
          exit-code: '1'

  # ==========================================================================
  # Check Dockerfile best practices
  # ==========================================================================
  dockerfile-lint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile.optimized
          failure-threshold: warning
          ignore: DL3008,DL3013  # Ignore version pinning warnings

      - name: Run Hadolint on main Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile
          failure-threshold: warning
          ignore: DL3008,DL3013

  # ==========================================================================
  # Check for secrets in image
  # ==========================================================================
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    needs: build-and-scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.optimized
          target: runtime
          push: false
          load: true
          tags: veloz:secrets-scan
          cache-from: type=gha

      - name: Run Trivy secrets scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'veloz:secrets-scan'
          scan-type: 'image'
          scanners: 'secret'
          format: 'table'
          exit-code: '1'

  # ==========================================================================
  # SBOM generation
  # ==========================================================================
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.optimized
          target: runtime
          push: false
          load: true
          tags: veloz:sbom
          cache-from: type=gha

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: veloz:sbom
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  # ==========================================================================
  # Image signing (on release)
  # ==========================================================================
  sign-image:
    name: Sign Image
    runs-on: ubuntu-latest
    needs: [build-and-scan, secrets-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      id-token: write  # For OIDC signing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.optimized
          target: runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign the container image
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}
