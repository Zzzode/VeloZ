name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure (dev)
        run: cmake --preset dev

      - name: Build (dev)
        run: cmake --build --preset dev -j

      - name: Smoke run engine
        run: timeout 3s ./build/dev/apps/engine/veloz_engine || true
