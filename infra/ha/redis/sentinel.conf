# Redis Sentinel Configuration for VeloZ HA

# Sentinel port
port 26379

# Monitor the master
sentinel monitor veloz-master redis-master 6379 2

# Authentication
sentinel auth-pass veloz-master redis

# Failover settings
sentinel down-after-milliseconds veloz-master 5000
sentinel failover-timeout veloz-master 60000
sentinel parallel-syncs veloz-master 1

# Notification script (optional)
# sentinel notification-script veloz-master /scripts/notify.sh

# Client reconfiguration script (optional)
# sentinel client-reconfig-script veloz-master /scripts/reconfig.sh

# Logging
loglevel notice
logfile ""
