{{- if not .Values.ha.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "veloz.fullname" . }}
  labels:
    {{- include "veloz.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.engine.replicaCount }}
  selector:
    matchLabels:
      {{- include "veloz.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if not .Values.secrets.useExternal }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.engine.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.monitoring.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        {{- end }}
      labels:
        {{- include "veloz.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "veloz.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.engine.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.engine.securityContext | nindent 12 }}
          image: "{{ .Values.engine.image.repository }}:{{ .Values.engine.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.engine.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- if .Values.engine.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.engine.livenessProbe.httpGet.path }}
              port: {{ .Values.engine.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.engine.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.engine.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.engine.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.engine.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.engine.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.engine.readinessProbe.httpGet.path }}
              port: {{ .Values.engine.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.engine.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.engine.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.engine.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.engine.readinessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.engine.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.engine.startupProbe.httpGet.path }}
              port: {{ .Values.engine.startupProbe.httpGet.port }}
            failureThreshold: {{ .Values.engine.startupProbe.failureThreshold }}
            periodSeconds: {{ .Values.engine.startupProbe.periodSeconds }}
          {{- end }}
          env:
            {{- include "veloz.envVars" . | nindent 12 }}
            {{- include "veloz.secretEnvVars" . | nindent 12 }}
            - name: VELOZ_DATABASE_URL
              value: {{ include "veloz.databaseUrl" . | quote }}
          envFrom:
            - configMapRef:
                name: {{ include "veloz.fullname" . }}-config
          resources:
            {{- toYaml .Values.engine.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: /app/data
            {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "veloz.fullname" . }}-data
        {{- end }}
      {{- with .Values.engine.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.engine.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.engine.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
