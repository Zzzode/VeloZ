apiVersion: v1
kind: Namespace
metadata:
  name: veloz
  labels:
    name: veloz
    app.kubernetes.io/name: veloz
    app.kubernetes.io/managed-by: kubectl
  annotations:
    # Enable Istio sidecar injection if using Istio
    # istio-injection: enabled
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: veloz-quota
  namespace: veloz
spec:
  hard:
    requests.cpu: "10"
    requests.memory: "20Gi"
    limits.cpu: "20"
    limits.memory: "40Gi"
    pods: "50"
    services: "20"
    secrets: "50"
    configmaps: "50"
    persistentvolumeclaims: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: veloz-limits
  namespace: veloz
spec:
  limits:
    - default:
        cpu: "1"
        memory: "1Gi"
      defaultRequest:
        cpu: "100m"
        memory: "256Mi"
      max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      type: Container
