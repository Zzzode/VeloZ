# HashiCorp Vault Docker Compose for VeloZ
# Usage: docker-compose -f infra/vault/docker-compose.yml up -d

version: '3.8'

services:
  # ==========================================================================
  # HashiCorp Vault Server
  # ==========================================================================
  vault:
    image: hashicorp/vault:1.15
    container_name: veloz-vault
    ports:
      - "${VAULT_PORT:-8200}:8200"
    environment:
      # Development mode - auto-unseals and uses in-memory storage
      # Remove VAULT_DEV_ROOT_TOKEN_ID for production
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_DEV_TOKEN:-veloz-dev-token}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://127.0.0.1:8200
      - VAULT_API_ADDR=http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
      - ./policies:/vault/policies:ro
      - ./config.hcl:/vault/config/config.hcl:ro
    # Use dev mode for development; for production use:
    # command: server -config=/vault/config/config.hcl
    command: server -dev
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - veloz-network

  # ==========================================================================
  # Vault Initializer - Seeds initial secrets and policies
  # ==========================================================================
  vault-init:
    image: hashicorp/vault:1.15
    container_name: veloz-vault-init
    depends_on:
      vault:
        condition: service_healthy
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_DEV_TOKEN:-veloz-dev-token}
    volumes:
      - ./init-secrets.sh:/init-secrets.sh:ro
      - ./policies:/vault/policies:ro
    entrypoint: ["/bin/sh", "/init-secrets.sh"]
    networks:
      - veloz-network
    restart: "no"

networks:
  veloz-network:
    external: true
    name: veloz-network

volumes:
  vault_data:
    driver: local
  vault_logs:
    driver: local
